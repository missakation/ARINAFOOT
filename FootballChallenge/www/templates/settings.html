    }

    }

        background-color: rgb(62, 83, 100);

<ion-view view-title="Settings">

    <ion-nav-back-button>
    </ion-nav-back-button>
    <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
    </ion-nav-buttons>

    <ion-nav-bar class="headercolor">
        <ion-nav-back-button>

        </ion-nav-back-button>
    </ion-nav-bar>
    <ion-content style="background-color:rgb(46,62,75)">


        <ion-list>

            <ion-toggle ng-model="filter.notification" class="whitecheck" ng-change="saveNotificationData(filter.notification)"> Allow Notification</ion-toggle>
            <ion-toggle ng-model="filter.reminder_3hours" class="whitecheck" ng-change="saveReminderData(filter.reminder_3hours)">Reminder 3 hours before game</ion-toggle>

            <ion-toggle ng-model="filter.email" class="whitecheck">Email Verified</ion-toggle>
            <ion-toggle ng-model="filter.facebookVerified" class="whitecheck">Facebook Verified</ion-toggle>
          


            <label class="item item-input" style="background-color:rgb(46,62,75)">
        <span class="input-label" style="width:80%;color:white">Telephone</span> 
        <input type="tel">
